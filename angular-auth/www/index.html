<!doctype html>
<html lang="ru" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>serverlove500</title>
    <link rel="stylesheet" data-ng-href="css/lib.css">
    <link rel="stylesheet" data-ng-href="css/app.css">
    <base href="/">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('body').style.display = 'block';
        });
    </script>
</head>
<body style="display: none">
<div class="container" data-ng-view></div>
<div class="modal fade" id="error" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">Что-то пошло не так!</h4>
            </div>
            <div class="modal-body">
                Возможно вы все сломали, поздравляем!
            </div>
        </div>
    </div>
</div>
<script src="js/lib.js"></script>
<script src="js/app.js"></script>
</body>
</html>
