<form novalidate name="user" class="form-login">
    <div class="form-group has-feedback"
         data-ng-class="{'has-error': user.email.$error.required || user.email.$error.email}">
        <input type="email" name="email" class="form-control" required
               data-ng-model="vm.user.login" placeholder="Email">
        <i class="glyphicon form-control-feedback"
           data-ng-class="{'glyphicon-remove': user.email.$error.required || user.email.$error.email}"></i>
    </div>

    <div class="form-group has-feedback"
         data-ng-class="{'has-error': user.password.$error.required}">
        <input type="password" name="password" class="form-control" required
               data-ng-model="vm.user.password" placeholder="Пароль">
        <i class="glyphicon form-control-feedback"
           data-ng-class="{'glyphicon-remove': user.password.$error.required}"></i>
    </div>

    <div class="checkbox checkbox-gray">
        <label>
            <input type="checkbox"> Запомни меня, я еще вернусь
        </label>
    </div>

    <div class="btn-group btn-group-justified">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-ng-click="vm.login()"
                    data-ng-disabled="user.$invalid">Войти</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-ng-click="vm.loginVK()">
                Войти через VK</button>
        </div>
    </div>

    <div class="btn-group btn-group-justified">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-link" data-ng-click="vm.register()"
                    data-ng-disabled="user.$invalid">Регистрация
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-link"
                    data-ng-disabled="user.email.$error.required || user.email.$error.email"
                    data-ng-click="vm.restore()">Восстановить</button>
        </div>
    </div>
</form>
<div class="modal fade" id="restore" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close glyphicon glyphicon-remove" data-dismiss="modal"></button>
                <h4 class="modal-title">Восстановление пароля</h4>
            </div>
            <div class="modal-body">
                Запрос отправлен
            </div>
        </div>
    </div>
</div>
